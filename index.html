<!DOCTYPE html>

<html lang="en">

<!-- Gives webpage the information for background use -->

<head>
    <!-- Sets special character use within program -->
    <meta charset="UTF-8">

    <!-- Sets the webpages title -->
    <title>Makeshift Calculator</title>

    <!--Links CSS File to index-->
    <link rel="stylesheet" href="homepage.css">

</head>

<body>
    <div class="header">
        <h1>Calculator</h1>
        <h3>By: Kyle Gruen</h3>
    </div>

    <div class="center-container">
        <div class="calculator-container">
            <div class="display">
                <h1 class="input-text"></h1>
            </div>
            <div class="allbuttons">
                <button class="digit" value="7">7</button>
                <button class="digit" value="8">8</button>
                <button class="digit" value="9">9</button>
                <button class="operator" value="+">+</button>
                <button class="digit" value="4">4</button>
                <button class="digit" value="5">5</button>
                <button class="digit" value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="digit" value="1">1</button>
                <button class="digit" value="2">2</button>
                <button class="digit" value="3">3</button>
                <button class="operator" value="*">*</button>
                <button class="digit" value="0">0</button>
                <button class="operator" value="/">/</button>
                <button class="equals" value="=">=</button>
                <button class="clear" value="clear">C</button>

            </div>
        </div>
    </div>

    <script src="calc_function.js"></script>

</body>

</html>
